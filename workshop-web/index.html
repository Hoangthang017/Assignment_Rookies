<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Page</title>

    <!-- Fontawesome -->
    <script 
        src="https://kit.fontawesome.com/bbfe5ec1a4.js" 
        crossorigin="anonymous">
    </script>    

    <!-- Boostrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <!-- Customize Css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <!-- Header -->
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg">
            <div class="container-fluid">
                <img src="https://github.com/Hoangthang017/Assignment_Rookies/blob/main/workshop-web/assets/img/rstore-icon.png?raw=true" alt="LOGO">
                <button class="btn btn-success float-end" type="submit">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                </button>
            </div>
        </nav>
    </div>

    <!-- Slider / Carousel -->
    <div id="slider">
        <div class="container-fluid">
            <!-- pictures slider -->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- text in picture -->
            <div class="text-carousel">
                <h4 class="fs-3">Best offer</h4>
                <h3 class="fs-2">New arrivals on sale</h3>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <!-- filter side -->
                <div class="col-md-3">
                    <div class="wrap-filter">
                        <h4 class="fs-4">Filter By Price</h4>
                    <hr>
                    <form>
                        <div class="md-3 text-input-price">
                            
                          <label class="form-label">Min Price</label>
                          <input type="number" class="form-control">
                        </div>
                        <div class="md-3 text-input-price">
                            <label class="form-label">Max Price</label>
                            <input type="number" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Filter</button>
                      </form>
                    </div>
                </div>
                <!-- products side -->
                <div class="col-md-9 side-products">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footer">
        <div class="container-fluid bg-light mt-5">
            <div class="row pb-4 p-3">
                <div class="col">
                    <img src="./assets/img/rstore-icon.png" class="rounded mx-auto d-block" alt="...">
                </div>
                <div class="col">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 more-information">
                        <div class="col text-left">
                            <p class="fs-5 fw-bolder mb-0">About</p>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Contact US</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Legal</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Term</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Policy</a>
                                  </li>
                              </ul>
                        </div>
                        <div class="col">
                            <p class="fs-5 fw-bolder mb-0">Compare</p>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                  <a class="nav-link" href="#">HackerRank</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">DevSkill</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">InterviewMocha</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">eSkill</a>
                                  </li>
                              </ul>
                        </div>
                        <div class="col">
                            <p class="fs-5 fw-bolder mb-0">Product</p>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Tour</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Suppor</a>
                                </li>
                              </ul>
                        </div>
                        <div class="col">
                            <p class="fs-5 fw-bolder mb-0">Link</p>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                  <a class="nav-link" href="#">
                                    <i class="fab fa-facebook-f"></i>
                                     Facebook
                                  </a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">
                                    <i class="fab fa-twitter"></i>
                                     Twitter
                                  </a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#">
                                    <i class="fab fa-youtube"></i>
                                     Youtube
                                  </a>
                                </li>
                        </div>
                      </div>
                </div>
              </div>
        </div>
    </div>

    <!-- Customize JS -->
    <script type="module" src="./assets/js/main.js"></script>

    <!-- script Boostrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</body>
</html>
